        <div style=" padding: 3%;">
            <h1>Bienvenid@</h1>
            <p>Favor de completar el siguiente formulario para hacer su pedido:</p>

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="Telefono">Teléfono:</label><br>
            <input type="number" id="Telefono" name="Telefono"><br>

            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo"><br>
            
            <label for="descripcion">Descripción del pastel:</label><br>
            <textarea id="descripcion" rows="3" cols="30"></textarea><br><br>
            
            <h5>Seleccione el o los sabores de su pastel:</h5>
            <input type="checkbox" id="sabor1" name="sabor1" value="Vainilla">
            <label for="sabor1">Vainilla</label><br>
            <input type="checkbox" id="sabor2" name="sabor2" value="Fresa">
            <label for="sabor2">Fresa</label><br>
            <input type="checkbox" id="sabor3" name="sabor3" value="Chocolate">
            <label for="sabor3">Chocolate</label><br><br>
            
            <h5>Seleccione el o los adornos de su pastel:</h5>
            <input type="checkbox" id="decoracion1" name="decoracion1" value="Vainilla">
            <label for="decoracion1">Galleta</label><br>
            <input type="checkbox" id="decoracion2" name="decoracion2" value="Fresa">
            <label for="decoracion2">Chocolate</label><br>
            <input type="checkbox" id="decoracion3" name="decoracion3" value="Chocolate">
            <label for="decoracion3">Frutas</label><br><br>
